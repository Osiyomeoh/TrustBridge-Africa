<!DOCTYPE html>
<html>
<head>
    <title>Test Marketplace Assets</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .asset { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; }
        .listed { border-color: #00ff88; }
        .unlisted { border-color: #ff4444; }
        h1 { color: #00ff88; }
        h2 { color: #00aaff; }
        .label { color: #888; display: inline-block; width: 150px; }
        .value { color: #00ff88; }
        .true { color: #00ff88; }
        .false { color: #ff4444; }
    </style>
</head>
<body>
    <h1>üîç Marketplace Assets Debug</h1>
    <button onclick="checkAssets()" style="padding: 10px 20px; margin: 10px 0; cursor: pointer;">Refresh Check</button>
    <div id="results"></div>

    <script>
        function checkAssets() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Loading...</h2>';

            try {
                // Get assets from localStorage
                const assetReferences = JSON.parse(localStorage.getItem('assetReferences') || '[]');
                
                let html = `<h2>üì¶ Total Assets in localStorage: ${assetReferences.length}</h2>`;
                
                if (assetReferences.length === 0) {
                    html += '<p style="color: #ff4444;">‚ùå No assets found in localStorage!</p>';
                    html += '<p>Assets should be stored at key: "assetReferences"</p>';
                } else {
                    const listedCount = assetReferences.filter(a => a.isListed === true).length;
                    html += `<h2>üè™ Listed Assets: ${listedCount}</h2>`;
                    html += `<h2>üìÇ Unlisted Assets: ${assetReferences.length - listedCount}</h2>`;
                    html += '<hr style="border-color: #444; margin: 20px 0;">';
                    
                    assetReferences.forEach((asset, index) => {
                        const isListed = asset.isListed === true;
                        html += `
                            <div class="asset ${isListed ? 'listed' : 'unlisted'}">
                                <h3 style="margin: 0 0 10px 0; color: ${isListed ? '#00ff88' : '#ff4444'};">
                                    ${index + 1}. ${asset.name || 'Unnamed Asset'}
                                    ${isListed ? '‚úÖ LISTED' : '‚ùå NOT LISTED'}
                                </h3>
                                <div><span class="label">Token ID:</span> <span class="value">${asset.tokenId || 'N/A'}</span></div>
                                <div><span class="label">Owner:</span> <span class="value">${asset.owner || 'N/A'}</span></div>
                                <div><span class="label">Price:</span> <span class="value">${asset.price || asset.totalValue || 'N/A'} TRUST</span></div>
                                <div><span class="label">isListed Flag:</span> <span class="${isListed}">${asset.isListed}</span></div>
                                <div><span class="label">Listing ID:</span> <span class="value">${asset.listingId || 'None'}</span></div>
                                <div><span class="label">Category:</span> <span class="value">${asset.category || 'N/A'}</span></div>
                                <div><span class="label">Serial Number:</span> <span class="value">${asset.serialNumber || 'N/A'}</span></div>
                                <div><span class="label">Created:</span> <span class="value">${asset.createdAt ? new Date(asset.createdAt).toLocaleString() : 'N/A'}</span></div>
                                ${asset.listedAt ? `<div><span class="label">Listed At:</span> <span class="value">${new Date(asset.listedAt).toLocaleString()}</span></div>` : ''}
                                ${asset.purchasedAt ? `<div><span class="label">Purchased At:</span> <span class="value">${new Date(asset.purchasedAt).toLocaleString()}</span></div>` : ''}
                            </div>
                        `;
                    });
                }
                
                resultsDiv.innerHTML = html;
                
                // Also log to console
                console.log('üì¶ Asset References:', assetReferences);
                console.log('üè™ Listed Assets:', assetReferences.filter(a => a.isListed === true));
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: #ff4444;">‚ùå Error: ${error.message}</p>`;
                console.error('Error checking assets:', error);
            }
        }

        // Auto-run on load
        checkAssets();
    </script>
</body>
</html>
